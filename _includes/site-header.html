<header class="relative max-w-screen-2xl mx-auto">
    <!-- Transparent Navigation -->
    <div class="absolute top-0 left-0 w-full flex justify-between items-center px-6 py-4 z-30">
      <a href="/" class="logo">
        <img src="/images/our-collective-logo.png" alt="" class="w-44">
      </a>
      <nav class="hidden md:flex items-center space-x-4 text-white">
        <a href="/havening.html">Havening</a>
        <a href="#">Services</a>
        <a href="/about.html">About</a>
        <a href="#">Contact</a>
        <a href="#" class="ml-4 mr-6 underline underline-offset-4">Log In</a>
        <a href="#" class="btn-grad">Book A Call</a>
      </nav>
  
      <!-- Hamburger Button for Small Screens -->
      <div class="md:hidden flex items-center">
        <button id="hamburger-button" aria-label="Open menu" class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu hidden">
      <button id="close-menu" aria-label="Close menu" class="close-button">&times;</button>
      <nav>
        <a href="/index.html">
            <img src="/images/our-collective-logo-white.png" alt="" class="w-44 p-5p">
        </a>
        <a href="/havening.html" class="block py-2 px-4">Havening</a>
        <a href="#" class="block py-2 px-4">Services</a>
        <a href="/about.html" class="block py-2 px-4">About</a>
        <a href="#" class="block py-2 px-4">Contact</a>
        <a href="#" class="block py-2 px-4 underline">Log In</a>
        <a href="#" class="block py-2 px-4 btn-grad">Book A Call</a>
      </nav>
    </div>
  
    <!-- Main Content -->
    <div class="relative flex flex-col min-h-screen items-center justify-center text-center sm:grid sm:grid-cols-2 sm:h-screen 2xl:mb-[45px]">
      <!-- Image Column (Full Background on Small Screens) -->
      <div class="absolute inset-0 sm:relative sm:w-full sm:h-full">
        <img src="{{ page.header.image }}" alt="{{ page.header.image_alt }}" class="w-full h-screen object-cover sm:h-full" style="object-position: {{ page.header.image_position }};" />
      </div>
  
      <!-- Transparent Box with Text (Default for Small Screens) -->
      <div class="relative z-20 mt-20p max-w-lg text-center bg-black bg-opacity-50 sm:bg-transparent sm:text-left sm:p-10 sm:max-w-none sm:col-span-1 sm:flex sm:items-center sm:justify-center sm:h-full">
        <div class="nav-bg text-center p-10p">
          <p class="small-title text-xs sm:text-s pb-2">{{ page.header.pretitle }}</p>
          <p class="main-title text-3xl sm:text-5xl pb-5">{{ page.header.title }}</p>
          <p class="mb-5p">{{ page.header.subtitle }}</p>
          <div data-aos="fade-down">
            <a href="#" class="btn-grad">{{ page.header.cta }}</a>
          </div>
        </div>
      </div>
    </div>
  </header>

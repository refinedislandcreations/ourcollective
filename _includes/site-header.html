<header class="relative max-w-screen-2xl mx-auto">
    <!-- Transparent Navigation -->
    <div class="absolute top-0 left-0 w-full flex justify-between items-center px-6 py-4 z-30">
        <a href="/" class="logo">
            <h2 class="text-white">LOGO</h2>
        </a>
        <nav class="text-white">
            <a href="#" class="mx-4">Havening</a>
            <a href="#" class="mx-4">About</a>
            <a href="#" class="mx-4">Contact</a>
            <a href="#" class="mx-4">Log In</a>
            <a href="#" class="button mx-4">Book Now</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="relative min-h-screen grid grid-cols-1 sm:grid-cols-2">
        <!-- Image Column -->
        <div class="relative w-full h-full">
            <img src="{{ page.header.image }}" alt="{{ page.header.image_alt }}" class="absolute inset-0 w-full h-full object-cover" style="object-position: {{ page.header.image_position }};" />
        </div>

        <!-- Text Column -->
        <div class="relative z-20 flex flex-col items-center justify-center p-5p bg-opacity-75 sm:bg-transparent">
            <div class="text-center">
                <p>{{ page.header.pretitle }}</p>
                <p>{{ page.header.title }}</p>
                <p>{{ page.header.subtitle }}</p>
                <div data-aos="fade-down">
                    <a href="#" class="btn-grad">{{ page.header.cta }}</a>
                </div>
            </div>
        </div>
    </div>
</header>
